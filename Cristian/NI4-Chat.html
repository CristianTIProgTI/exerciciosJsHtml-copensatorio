<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NI4-Chat Online</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 800px;
        }

        .chat-window {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(50% - 60px); /* 50% de largura com 10px de espa√ßo entre as janelas */
            padding: 20px;
            margin-bottom: 20px; /* Espa√ßo entre as janelas */
        }

        .beltrano .chat-window {
            background-color: #0bafe6; /* Azul claro */
        }

        .fulana .chat-window {
            background-color: #db7b8b; /* Rosa claro */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .sent-message {
            background-color: #d5e8d4; /* Verde */
            text-align: right;
        }

        .received-message {
            background-color: #f2f2f2; /* Cinza */
            text-align: left;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
        }

        .user {
            font-size: 12px; /* Tamanho menor para o nome do usu√°rio */
            font-weight: bold; /* Negrito para o nome do usu√°rio */
            margin-right: 5px; /* Espa√ßo entre o nome do usu√°rio e o texto da mensagem */
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        a {
            position: absolute;
            bottom: 10px;
            left: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-window beltrano">
            <h1>Beltrano üßë</h1>
            <div class="messages" id="messages-1"></div>
            <form id="message-form-1">
                <input type="text" id="user-message-1" placeholder="Digite sua mensagem" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="chat-window fulana">
            <h1>Fulana üë©</h1>
            <div class="messages" id="messages-2"></div>
            <form id="message-form-2">
                <input type="text" id="user-message-2" placeholder="Digite sua mensagem" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <p><br></p>
    <a href="-paginaIni.html">‚¨Ö P√°gina Inicial</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Recupera as refer√™ncias para as √°reas de mensagens
            var messages1 = document.getElementById("messages-1");
            var messages2 = document.getElementById("messages-2");

            // Adiciona eventos de envio de mensagem aos formul√°rios
            document.getElementById("message-form-1").addEventListener("submit", function(event) {
                event.preventDefault();
                sendMessage("Beltrano üßë", messages1, "message-form-1", "user-message-1", messages2);
            });
            document.getElementById("message-form-2").addEventListener("submit", function(event) {
                event.preventDefault();
                sendMessage("Fulana üë©", messages2, "message-form-2", "user-message-2", messages1);
            });

            // Fun√ß√£o para enviar uma mensagem
            function sendMessage(user, messages, formId, inputId, otherMessages) {
                var messageInput = document.getElementById(inputId);
                var messageText = messageInput.value.trim();

                if (messageText !== "") {
                    var messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.classList.add("sent-message"); // Adiciona classe para mensagem enviada

                    // Adiciona o texto da mensagem √† mensagem
                    var textElement = document.createElement("p");
                    textElement.textContent = messageText;

                    // Adiciona o nome do usu√°rio √† mensagem
                    var userElement = document.createElement("span");
                    userElement.classList.add("user");
                    userElement.textContent = user;

                    // Adiciona a hora da mensagem √† mensagem
                    var timestampElement = document.createElement("span");
                    timestampElement.classList.add("timestamp");
                    timestampElement.textContent = getCurrentTime();

                    // Adiciona os elementos √† mensagem
                    messageElement.appendChild(textElement);
                    messageElement.appendChild(userElement);
                    messageElement.appendChild(timestampElement);

                    // Adiciona a nova mensagem √† √°rea de mensagens
                    messages.appendChild(messageElement);

                    // Limpa o campo de entrada de mensagem
                    messageInput.value = "";

                    // Role a √°rea de mensagens para baixo para exibir a nova mensagem
                    messages.scrollTop = messages.scrollHeight;

                    // Envia a mensagem recebida para o outro usu√°rio
                    sendReceivedMessage(messageText, otherMessages, user);
                }
            }

            // Fun√ß√£o para enviar uma mensagem recebida para o outro usu√°rio
            function sendReceivedMessage(messageText, messages, user) {
                var messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.classList.add("received-message"); // Adiciona classe para mensagem recebida

                // Adiciona o texto da mensagem √† mensagem
                var textElement = document.createElement("p");
                textElement.textContent = messageText;

                // Adiciona o nome do usu√°rio √† mensagem
                var userElement = document.createElement("span");
                userElement.classList.add("user");
                userElement.textContent = user;

                // Adiciona a hora da mensagem √† mensagem
                var timestampElement = document.createElement("span");
                timestampElement.classList.add("timestamp");
                timestampElement.textContent = getCurrentTime();

                // Adiciona os elementos √† mensagem
                messageElement.appendChild(userElement);
                messageElement.appendChild(textElement);
                messageElement.appendChild(timestampElement);

                // Adiciona a nova mensagem √† √°rea de mensagens
                messages.appendChild(messageElement);

                // Role a √°rea de mensagens para baixo para exibir a nova mensagem
                messages.scrollTop = messages.scrollHeight;
            }

            // Fun√ß√£o para obter a hora atual no formato HH:MM
            function getCurrentTime() {
                var now = new Date();
                var hours = now.getHours().toString().padStart(2, "0");
                var minutes = now.getMinutes().toString().padStart(2, "0");
                return hours + ":" + minutes;
            }
        });
    </script>
</body>
</html>
