<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NI3-Login e Registro</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1{
            text-align: center;
            margin-top: 5px;
            padding: 20px;
            background-color: #3c22ce;
            color: white;
            border-radius: 20px;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            
        }

        /* Estilos para o wrapper */
        .wrapper {
                    max-width: 600px; /* Define a largura m√°xima do conte√∫do */
                    margin: 0 auto; /* Centraliza o conte√∫do na p√°gina */
                    padding: 20px; /* Adiciona um espa√ßamento interno */
                }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            top: 50px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        a {
            position: absolute;
            bottom: 10px;
            left: 10px;
            text-decoration: none;
            color: #007bff;
        }

    </style>
</head>
<body>
    <div class="wrapper">
    <h1>üè´ ESCOLA POLIINF üíª</h1>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Usu√°rio" required>
            <input type="password" id="loginPassword" placeholder="Senha" required>
            <input type="submit" value="Entrar">
            <p class="message" id="loginMessage"></p>
        </form>

        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Usu√°rio" required>
            <input type="password" id="registerPassword" placeholder="Senha" required>
            <input type="submit" value="Registrar">
            <p class="message" id="registerMessage"></p>
        </form>
    </div>
    
    <p><br></p>
    <a href="-paginaIni.html">‚¨Ö P√°gina Inicial</a>
    </div>

    <script>
        // Fun√ß√£o para validar o login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formul√°rio padr√£o

            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            // Simula√ß√£o de dados no localStorage (substitua por um mecanismo de autentica√ß√£o real)
            var storedUsername = localStorage.getItem("username");
            var storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                document.getElementById("loginMessage").textContent = "Login bem-sucedido!";
                window.location.href = "NB4-Formul√°rio.html"; // Redireciona para a p√°gina secreta
            } else {
                document.getElementById("loginMessage").textContent = "Usu√°rio ou senha inv√°lidos.";
            }
        });

        // Fun√ß√£o para registrar um novo usu√°rio
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formul√°rio padr√£o

            var username = document.getElementById("registerUsername").value;
            var password = document.getElementById("registerPassword").value;

            // Simula√ß√£o de armazenamento de dados no localStorage (substitua por um mecanismo de armazenamento real)
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            document.getElementById("registerMessage").textContent = "Usu√°rio registrado com sucesso!";
        });
    </script>



</body>
</html>
