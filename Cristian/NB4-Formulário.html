<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NB4-Formul√°rio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1{
            text-align: center;
            padding: 20px;
            background-color: #3c22ce;
            color: white;
            border-radius: 20px;
        }

        h2{
            text-align: center;
            padding: 10px;
            background-color: #22b4ce;
            border-radius: 20px;
        }

        p {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            padding: 10px;
            background-color: #b6d1d6;
            border-radius: 0px;
        }

        /* Estilos para o formul√°rio */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 4px solid #6d6d6d;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilos para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>üè´ ESCOLA POLIINF üíª</h1>
    <h2>FICHA DE INSCRI√á√ÉO üìë</h2>
    <P>Preencha seus dados e escolha seu curso no formul√°rio abaixo. üñã</P>

    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="curso">Curso:</label>
        <select id="curso" name="curso">
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Power BI">Power BI</option>
            <option value="Excel">Excel</option>
        </select>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno">
            <option value="Manh√£">Manh√£</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select>

        <button type="button" onclick="adicionarDados()">Enviar</button>
    </form>
<br>
<br>
    <h2>‚¨á Suas inscri√ß√µes ‚¨á</h2>
    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endere√ßo</th>
                <th>Cidade</th>
                <th>Curso</th>
                <th>Turno</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Fun√ß√£o para adicionar os dados do formul√°rio √† tabela
        function adicionarDados() {
            var nome = document.getElementById("nome").value;
            var endereco = document.getElementById("endereco").value;
            var cidade = document.getElementById("cidade").value;
            var curso = document.getElementById("curso").value;
            var turno = document.getElementById("turno").value;

            var tabela = document.getElementById("tabela").getElementsByTagName('tbody')[0];
            var newRow = tabela.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);

            cell1.textContent = nome;
            cell2.textContent = endereco;
            cell3.textContent = cidade;
            cell4.textContent = curso;
            cell5.textContent = turno;

            limparFormulario();
        }

        // Fun√ß√£o para limpar o formul√°rio ap√≥s o envio dos dados
        function limparFormulario() {
            document.getElementById("nome").value = "";
            document.getElementById("endereco").value = "";
            document.getElementById("cidade").value = "";
            document.getElementById("curso").selectedIndex = 0;
            document.getElementById("turno").selectedIndex = 0;
        }
    </script>
</body>
</html>
